<style>
.CompanySection{
    margin-top: 30px
}
</style>

<div class="container">
    <div class="mt-4">
        <h3>Insert Section</h3>
    </div>

    <div class="mt-3">
        <button class="btn btn-primary mx-1" (click)="ToggleShowComponent('Company')">Insert Company</button>
        <button class="btn btn-primary mx-1" (click)="ToggleShowComponent('Brand')">Insert Brand</button>
        <button class="btn btn-primary mx-1" (click)="ToggleShowComponent('Product')">Insert Product</button>
    </div>

    <div class="mt-3">
        <button routerLink='/home' class="btn btn-dark">Back</button>
    </div>

    <div *ngIf="isInsertCompany" class="CompanySection">
        <app-insertcompany></app-insertcompany>
    </div>

    <div *ngIf="isInsertBrand" class="CompanySection">
        <app-insertbrand></app-insertbrand>
    </div>

    <div *ngIf="isInsertProduct" class="CompanySection">
        <app-insertproduct></app-insertproduct>
    </div>
</div>
