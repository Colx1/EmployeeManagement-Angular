<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Company Name</th>
                <th>Brand Name</th>
                <th>Product Name</th>
                <th>Amout</th>
                <th>Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of productListModel">
                <td>{{x.id}}</td>
                <td>{{x.brand.company.companyName}}</td>
                <td>{{x.brand.brandName}}</td>
                <td>{{x.name}}</td>
                <td>{{x.amount}}</td>
                <td>{{x.price}}</td>
                <td width="15%">
                    <button [routerLink]="['/editproduct', x.id]" class="btn btn-primary mr-1">Edit</button>
                    <button (click)="OnRemoveButton(x.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
