<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Company Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of companyListModel">
                <td>{{x.id}}</td>
                <td>{{x.companyName}}</td>
                <td width="15%">
                    <button [routerLink]="['/editcompany', x.id]" class="btn btn-primary mr-1">Edit</button>
                    <button (click)="OnRemoveButtonCompany(x.id)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
